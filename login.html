<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Mechanic Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            background-image: url('https://source.unsplash.com/random/1920x1080/?mechanic,garage'); /* Dynamic background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Login Container */
        .login-container {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(5px); /* Frosted glass effect */
        }

        /* Header */
        .login-container h2 {
            font-family: 'Oswald', sans-serif;
            color: #2c3e50; /* Dark blue/grey */
            margin-bottom: 30px;
            font-size: 2.2em;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.95em;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #e74c3c; /* Red accent for focus */
            outline: none;
            box-shadow: 0 0 8px rgba(231, 76, 60, 0.3);
        }

        /* Checkbox Remember Me */
        .form-group.checkbox-group {
            display: flex;
            align-items: center;
            justify-content: space-between; /* To push remember me and forgot password apart */
            margin-top: -10px; /* Adjust spacing */
            margin-bottom: 25px;
        }

        .form-group.checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            accent-color: #e74c3c; /* Red accent for checkbox */
        }

        .form-group.checkbox-group label {
            margin-bottom: 0;
            display: inline-block;
            font-weight: normal;
        }

        .forgot-password {
            font-size: 0.9em;
        }

        .forgot-password a {
            color: #e74c3c;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            text-decoration: underline;
            color: #c0392b;
        }

        /* Login Button */
        .login-button {
            background-color: #e74c3c; /* Red, common for mechanic themes */
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .login-button:hover {
            background-color: #c0392b; /* Darker red on hover */
            transform: translateY(-2px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        /* Footer Links */
        .login-footer {
            margin-top: 30px;
            font-size: 0.9em;
        }

        .login-footer a {
            color: #3498db; /* Blue for registration link */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            text-decoration: underline;
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Motor Mechanic Login</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">Username / Email</label>
                <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" name="remember_me"> Remember Me
                </label>
                <span class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </span>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="login-footer">
            Don't have an account? <a href="register.html">Register Here</a>
        </div>
    </div>
</body>
</html>
