<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Mechanic Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            background-image: url('https://source.unsplash.com/random/1920x1080/?carrepair,tools'); /* Dynamic background image for registration */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Registration Container */
        .registration-container {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px; /* Slightly wider for more fields */
            text-align: center;
            backdrop-filter: blur(5px); /* Frosted glass effect */
        }

        /* Header */
        .registration-container h2 {
            font-family: 'Oswald', sans-serif;
            color: #2c3e50; /* Dark blue/grey */
            margin-bottom: 30px;
            font-size: 2.2em;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.95em;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="tel"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus,
        .form-group input[type="tel"]:focus {
            border-color: #e74c3c; /* Red accent for focus */
            outline: none;
            box-shadow: 0 0 8px rgba(231, 76, 60, 0.3);
        }

        /* Registration Button */
        .register-button {
            background-color: #e74c3c; /* Red, common for mechanic themes */
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-top: 20px; /* Space above button */
        }

        .register-button:hover {
            background-color: #c0392b; /* Darker red on hover */
            transform: translateY(-2px);
        }

        .register-button:active {
            transform: translateY(0);
        }

        /* Footer Links */
        .registration-footer {
            margin-top: 30px;
            font-size: 0.9em;
        }

        .registration-footer a {
            color: #3498db; /* Blue for login link */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .registration-footer a:hover {
            text-decoration: underline;
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Register Your Account</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number (Optional)</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g., 03xx-xxxxxxx">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
            </div>
          
            <button type="submit" class="register-button">Register Account</button>
        </form>
        <div class="registration-footer">
            Already have an account? <a href="login.html">Login Here</a>
        </div>
    </div>
</body>
</html>
